<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification</title>
    <link rel="stylesheet" href="toast.css">
    <script src="https://kit.fontawesome.com/a78b8a66d3.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <button onclick="showToast(successMsg)" class="btn" id="successbtn">Success</button>
        <button onclick="showToast(errorMsg)" class="btn" id="errorbtn">Error</button>
        <button onclick="showToast(invalidMsg)" class="btn" id="invalidbtn">Invalid</button>
    </div>
    
    <div id="toastBox"></div>

    <script>
        const toastBox = document.getElementById('toastBox');
        const successMsg = '<i class="fa-solid fa-circle-check"></i> <p>Successfully done!</p>';
        const errorMsg = '<i class="fa-solid fa-circle-xmark"></i> <p>An error occurred!</p>';
        const invalidMsg = '<i class="fa-solid fa-triangle-exclamation"></i> <p>Invalid event!</p?';

        function showToast(msg){
            let toast = document.createElement('div');
            toast.classList.add('toast');
            toast.innerHTML = `${msg}`;
            toastBox.appendChild(toast);

            if(msg.includes('error')){
                toast.classList.add('error-toast');
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid-toast');
            }

            setTimeout(() => {
            toast.remove();
        }, 5000);
        
        }

        
    </script>
</body>
</html>
