<!DOCTYPE html>
<html lang="en " data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <!-- -------------------Font Awesome CDN---------------- -->
<script src="https://kit.fontawesome.com/a78b8a66d3.js" crossorigin="anonymous"></script>

<!-- DaisyUI CDN -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="container flex justify-center items-center">
    
    <div class="my-20 card w-1/2 bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% shadow-xl p-2 flex flex-col items-center">

    <!-- search bar -->
    <div class="searchbar flex gap-4 w-full">
        <input type="text" placeholder="Enter city name" class="rounded-full p-3 border-none flex-grow outline-0">
        <button><img src="./images/search.png" alt="" class="w-1/2 bg-white p-2 rounded-full"></button>
    </div>

    <div class="error hidden">
        <p class="text-red-600">Invalid City Name!Try again</p>
    </div>
    
    <div class="weatherReport hidden">
        <!-- temp -->
    <div class="flex flex-col items-center my-3">
        <figure class="w-40">
            <img class="weatherCondition" src="./images/clear.png" alt="">
        </figure>
        <h2 class="temp text-7xl text-white">7&deg;c</h2>
        <p class="city text-3xl text-white">New York</p>
    </div>

    <!-- Humidity and Windspeed -->
    <div class="flex gap-10 my-5">
        <!-- Humidity -->
        <div class="flex gap-3">
            <figure class="w-9"><img src="./images/humidity.png" alt=""></figure>
            <div class="space-y-0">
                <h5 class="hum text-white text-lg">48%</h5>
                <p class="text-white text-sm">Humidity</p>
            </div>
        </div>

        <!-- Wind Speed -->
        <div class="flex gap-3">
            <figure class="w-9"><img src="./images/wind.png" alt=""></figure>
            <div class="space-y-0">
                <h5 class="wind_speed text-white text-lg">10.29 km/h</h5>
                <p class="text-white text-sm">Wind Speed</p>
            </div>
        </div>

    </div>
    </div>
    

    
</div>
<!-- Javascript File -->
<script src="https://cdn.tailwindcss.com"></script>
    <script src="weather.js"></script>
</body>
</html>
