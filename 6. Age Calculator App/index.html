<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-purple-500 to-pink-500 flex flex-col justify-center items-center">
    <h1 class="text-white font-bold text-3xl my-5">JavaScript <br><span class="text-yellow-300">Age Calculator by Shemanto</span></h1>
    <div id="input-box" class="bg-white p-5 bg-opacity-50 rounded-xl w-96 flex justify-between gap-5">
        <input type="date" id="date" class="grow p-2 rounded-md outline-none border-none text-lg">
        <button onclick="ageCalc()" id="calculate" class="bg-yellow-300 p-2 rounded-md text-black">Calculate</button>
    </div>
    <p id="result" class="text-white text-lg m-5"></p>



<script src="agecalc.js"></script>
</body>
</html>
